<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Foods - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .food-item {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
        }
        .food-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Tap Foods</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Menu Section -->
    <div class="container mt-5">
        <h2 class="text-center">Our Menu</h2>
        <div class="row">
            <!-- Food Item 1 -->
            <div class="col-md-4">
                <div class="food-item animate__animated animate__fadeIn">
                    <img src="https://static.vecteezy.com/system/resources/previews/030/660/313/large_2x/pizza-with-white-background-high-quality-ultra-hd-free-photo.jpg" alt="Food Item 1">
                    <h4>Pizza Margherita</h4>
                    <p>Delicious pizza with fresh basil and mozzarella.</p>
                    <p><strong>249</strong></p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
            <!-- Food Item 2 -->
            <div class="col-md-4">
                <div class="food-item animate__animated animate__fadeIn">
                    <img src="https://s7d1.scene7.com/is/image/mcdonalds/mcdonalds-cheeseburger-deluxe-1:nutrition-calculator-tile?wid=822&hei=822&dpr=off" alt="Food Item 2">
                    <h4>Burger Deluxe</h4>
                    <p>Juicy burger with premium toppings.</p>
                    <p><strong>99</strong></p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
            <!-- Food Item 3 -->
            <div class="col-md-4">
                <div class="food-item animate__animated animate__fadeIn">
                    <img src="https://hips.hearstapps.com/thepioneerwoman/wp-content/uploads/2012/05/carbonara1.jpg?crop=1xw:0.84375xh;center,top" alt="Food Item 3">
                    <h4>Pasta Carbonara</h4>
                    <p>Creamy pasta with bacon and cheese.</p>
                    <p><strong>149</strong></p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="food-item animate__animated animate__fadeIn">
                    <img src="https://hips.hearstapps.com/thepioneerwoman/wp-content/uploads/2012/05/carbonara1.jpg?crop=1xw:0.84375xh;center,top" alt="Food Item 3">
                    <h4>Biryani</h4>
                    <p>Hyderabadi Biryani</p>
                    <p><strong>249</strong></p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2025 Tap Foods | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
